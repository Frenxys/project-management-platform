<div class="dashboard-container">
  <h1>Progetti</h1>
  <button (click)="createProject()">+ Crea Nuovo Progetto</button>
  <div *ngIf="projects.length > 0; else noProjects">
    <ul>
      <li *ngFor="let project of projects; let i = index">
        <!-- Modalità visualizzazione -->
        <div *ngIf="editIndex !== i">
          <h2>{{ project.name }}</h2>
          <p>{{ project.description }}</p>
          <button (click)="deleteProject(i)">Elimina</button>
          <button (click)="enableEdit(i)">Modifica</button>
        </div>
        <!-- Modalità modifica -->
        <div *ngIf="editIndex === i">
          <input [(ngModel)]="projects[i].name" placeholder="Nuovo nome del progetto" />
          <button (click)="saveEdit()">Salva</button>
          <button (click)="cancelEdit()">Annulla</button>
        </div>
      </li>
    </ul>
  </div>
  <ng-template #noProjects>
    <p>Nessun progetto disponibile. Creane uno nuovo!</p>
  </ng-template>
</div>
