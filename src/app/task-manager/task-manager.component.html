<div class="task-manager">
    <h1>Task per il Progetto</h1>
    <form [formGroup]="taskForm" (ngSubmit)="addTask()">
      <input formControlName="task" placeholder="Aggiungi una nuova task" />
      <button type="submit" [disabled]="taskForm.invalid">Aggiungi</button>
    </form>
  
    <ul>
      <li *ngFor="let task of tasks; let i = index">
        {{ task }}
        <button (click)="deleteTask(i)">Elimina</button>
      </li>
    </ul>
  </div>
